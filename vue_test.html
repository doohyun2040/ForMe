<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="google login">
      <form method="post" action="http://127.0.0.1:8082/googlelogin">
        <input type="submit" value = "GOOGLE LOGIN TEST" class="btn btn-secondary" />
      </form>
    </div>
    </br>
    <div id="app">
      <button type="submit" class="btn btn-secondary" v-on:click="axios_test">
        GET TEST
      </button>
    </div>
    </br>
    <div id="signup">
      <form method="post" action="http://127.0.0.1:8082/signup">
        <p>ID : <input type="text" id="userid" name="userid"></p>
        <p>PW : <input type="text" id="userpw" name="userpw"></p>
        <p>Email : <input type="text" id="useremail" name="useremail"></p>
        <p>선호 : <input type="text" id="userpreferences" name="userpreferences"></p>
        <p>재료 : <input type="text" id="useringredients" name="useringredients"></p>
	      <input type="submit" value="제출" onclick="alert('제출 완료!')" /></p>
      </form>
    </div>

    <div id="login">
      <form method="post" action="http://127.0.0.1:8082/login">
        <p>ID : <input type="text" id="userid" name="userid"></p>
        <p>PW : <input type="text" id="userpw" name="userpw"></p>
	      <input type="submit" value="제출" /></p>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Vue Start -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        methods: {
          axios_test() {
            axios("http://127.0.0.1:8082/test", {
              method: "get",
            })
              .then((response) => {
                console.log(response);
              })
              .catch((error) => {
                console.log(error);
              });
          },
          axios_googlelogin() {
            axios("http://127.0.0.1:8082/googlelogin", {
              method: "get",
            })
              .then((response) => {
                console.log(response);
              })
              .catch((error) => {
                console.log(error);
              });
          },
          axios_signup() {
            axios("http://127.0.0.1:8082/signup", {
              method: "post",
            })
              .then((response) => {
                console.log(response);
              })
              .catch((error) => {
                console.log(error);
              });
          }
        },
      });
    </script>
  </body>
</html>
